<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
   <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>DeskVantage</title>
   </h:head>
	<h:body>
		<!-- Create Here Main Action Ribbon/Buttons for Customers -->
		<p:ribbon id="ribbon" styleClass="ribbonAction">
		    <p:tab title="Manage Customers" id="mcs">
		        <p:ribbonGroup label="Actions">
		            <p:commandButton value="Create" icon="ui-ribbonicon-new" styleClass="ui-ribbon-bigbutton" type="button"/>
		            <p:commandButton value="Edit" icon="ui-ribbonicon-edit" styleClass="ui-ribbon-bigbutton" type="button"/>
		            <p:commandButton value="Delete" icon="ui-ribbonicon-trash" styleClass="ui-ribbon-bigbutton" type="button"/>
		            <p:commandButton value="Refresh" icon="ui-ribbonicon-refresh" styleClass="ui-ribbon-bigbutton" type="button"/>
		        </p:ribbonGroup>
			</p:tab>
		</p:ribbon>
	</h:body>
</h:html>
